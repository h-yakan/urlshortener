{% extends "layout.html" %}

{% block content %}
<div class="account-pages mt-5 mb-5">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card">
                <div class="card-body p-4">                    
                  <div class="text-center w-75 m-auto">
                      <a href="index.html">
                          <span><img src="/static/assets/images/logo-dark.png" alt="" height="22"></span>
                      </a>
                      <p class="text-muted mb-4 mt-3">Çıkış yapmak istediğinize emin misiniz?</p>
                      <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                          <button type="submit" class="btn btn-primary btn-block">Çıkış yap</button>

                      </form>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
