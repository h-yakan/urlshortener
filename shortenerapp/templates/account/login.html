{% extends 'layout.html' %}
{% load static %}
        
        {% block content %}
        <div class="account-pages mt-5 mb-5">
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-md-8 col-lg-6 col-xl-5">
                      <div class="card">

                          <div class="card-body p-4">
                              
                              <div class="text-center w-75 m-auto">
                                  <a href="index.html">
                                      <span><img src={% static "assets/images/logo-dark.png" %} alt="" height="22"></span>
                                  </a>
                                  <p class="text-muted mb-4 mt-3">Giriş yapmak için kullanıcı adı ve şifrenizi girin.</p>
                              </div>

                              <form action="{% url 'account_login' %}" method="POST">
                                {% csrf_token %}
                                  <div class="form-group mb-3">
                                      <label for="emailaddress">Kullanıcı adı/Eposta</label>
                                      <input class="form-control" type="text" name="login" placeholder="Kullanıcı adı" autocomplete="username" maxlength="150" required id="id_login">
                                  </div>

                                  <div class="form-group mb-3">
                                      <label for="password">Şifre</label>
                                      <input class="form-control" type="password" name="password" placeholder="Şifre" autocomplete="current-password" required id="id_password">
                                  </div>

                                  {% comment %} <div class="form-group mb-3">
                                      <div class="custom-control custom-checkbox">
                                          <input type="checkbox" name="remember" id="id_remember">
                                          <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                      </div>
                                  </div> {% endcomment %}

                                  <div class="form-group mb-0 text-center">
                                      <button class="btn btn-primary btn-block" type="submit" > Giriş yap </button>
                                  </div>
                              </form>
                              <div class="text-center">
                                  <h5 class="mt-3 text-muted">Sign in with</h5>
                                  <ul class="social-list list-inline mt-3 mb-0">
                                      <li class="list-inline-item">
                                          <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github-circle"></i></a>
                                      </li>
                                  </ul>
                              </div>

                          </div> <!-- end card-body -->
                      </div>
                      <!-- end card -->

                      <div class="row mt-3">
                          <div class="col-12 text-center">
                              <p> <a href="password_reset.html" class="text-muted ml-1">Şifrenizi mi unuttunuz?</a></p>
                              <p class="text-muted">Kaydolmadınız mı? Kaydolun <a href="{{ signup_url }}" class="text-white font-weight-medium ml-1">Kaydol</a></p>
                          </div> <!-- end col -->
                      </div>
                      <!-- end row -->

                  </div> <!-- end col -->
              </div>
              <!-- end row -->
          </div>
          <!-- end container -->
      </div>
      <!-- end page -->
      {% endblock content %}
