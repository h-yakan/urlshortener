{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="card-body p-4">
                    
                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="22"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Lütfen eposta adresinizi girin. Size parolanızı değiştirmeniz için bir posta göndereceğiz.</p>
                        </div>
                        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit" > Sıfırla </button>
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Veya <a href="pages-login.html" class="text-blue font-weight-medium ml-1">Giriş yap</a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
{% endblock content %}
